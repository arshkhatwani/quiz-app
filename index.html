<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <div class="quiz-container">
        <h3 class="question-heading vis" id="ques_text">Question</h3>
        <div class="vis" id="quiz-options">
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" class="answer">
                    <label for="a" id="a_option">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" id="b_option">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" id="c_option">Question</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" id="d_option">Question</label>
                </li>
            </ul>
        </div>
        <button id="submit" class="vis">Submit</button>
        <!--Retry quiz-->
        <h3 class="question-heading vis" id="retry-text"></h3>
        <button id="retry" class="vis">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
